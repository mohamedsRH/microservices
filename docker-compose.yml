version: '3.8'

services:

  config-server:
    image: config-server:latest
    build:
      context: ./ConfigServer
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8484:8484"
    networks:
      - microservices-network

  eureka-server:
    image: eureka-server:latest
    build:
      context: ./ServiceDiscovery
      dockerfile: Dockerfile
    container_name: eureka-server
    depends_on:
      - config-server
    ports:
      - "8761:8761"
    networks:
      - microservices-network

  api-gateway:
    image: api-gateway:latest
    build:
      context: ./GatewayApi
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_URI=http://config-server:8484
      - EUREKA_URL=http://eureka-server:8761/eureka/
    ports:
      - "8089:8089"
    depends_on:
      - config-server
      - eureka-server
    networks:
      - microservices-network

  book-microservice-command:
    image: book-microservice-command:latest
    build:
      context: ./BookMicroserviceCommand
      dockerfile: Dockerfile
    container_name: book-microservice-command
    depends_on:
      - config-server
      - eureka-server
      - mysql
      - kafka
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_URI=http://config-server:8484
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=bookMicroserviceCommand
      - DB_USERNAME=bookuser
      - DB_PASSWORD=bookpassword
    networks:
      - microservices-network

  book-microservice-query:
    image: book-microservice-query:latest
    build:
      context: ./BookMicroserviceQuery
      dockerfile: Dockerfile
    container_name: book-microservice-query
    depends_on:
      - config-server
      - eureka-server
      - mysql
      - kafka
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_URI=http://config-server:8484
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=bookMicroserviceQuery
      - DB_USERNAME=bookuser
      - DB_PASSWORD=bookpassword
    networks:
      - microservices-network

  library-microservice-command:
    image: library-microservice-command:latest
    build:
      context: ./LibraryMicroserviceCommand
      dockerfile: Dockerfile
    container_name: library-microservice-command
    depends_on:
      - config-server
      - eureka-server
      - mongodb
      - kafka
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_URI=http://config-server:8484
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - DB_NAME=libraryMicroserviceCommand
      - DB_HOST=mongodb

    networks:
      - microservices-network

  library-microservice-query:
    image: library-microservice-query:latest
    build:
      context: ./LibraryMicroserviceQuery
      dockerfile: Dockerfile
    container_name: library-microservice-query
    depends_on:
      - config-server
      - eureka-server
      - mongodb
      - kafka
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_CONFIG_URI=http://config-server:8484
      - EUREKA_URL=http://eureka-server:8761/eureka/
      - DB_NAME=libraryMicroserviceCommand
      - DB_HOST=mongodb
      - BOOK_QUERY_MICROSERVICE_URL=http://book-microservice-query:8182
    networks:
      - microservices-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bookdb
      MYSQL_USER: bookuser
      MYSQL_PASSWORD: bookpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - microservices-network

  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - microservices-network

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - microservices-network

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - microservices-network

networks:
  microservices-network:
    name: microservices-network
    driver: bridge

volumes:
  mysql-data:
  mongodb-data:
